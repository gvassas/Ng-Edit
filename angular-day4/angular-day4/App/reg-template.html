<form name="myForm">
    <div class="click-to-edit">
        <div ng-hide="view.editorEnabled">
            {{value}} 
            <a ng-click="enableEditor()">Edit</a>
        </div>
        <div ng-show="view.editorEnabled">
            <input ng-model="view.editableValue" ng-pattern="/^[a-zA-Z -]+$/" name="edit" required /><span ng-show="myForm.edit.$error.pattern" class="invalidText">
    "Name can only contain a-z, A-Z, -, spaces"</span>
            <a href="#" ng-click="save()">Save</a>
            or 
            <a ng-click="disableEditor()">cancel</a>
        </div>
    </div>
</form>
