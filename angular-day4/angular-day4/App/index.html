<!doctype html>
<html>
<head>
        <link href="rating.css" rel="stylesheet" />
    <title>Starting Angular</title>
    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
</head>
<body>
<div ng-controller="LocationFormCtrl">

    <h2>Editors</h2>
    <div class="field">
        <strong>First Name:</strong>
        <div click-to-edit="location.fName" pattern={{pattern.name}} message={{message.name}}></div>
    </div>
    <div class="field">
        <strong>Last Name:</strong>
        <div click-to-edit="location.lName" pattern={{pattern.name}} message={{message.name}}></div>
    </div>
    <div class="field">
        <strong>Email:</strong>
        <div click-to-edit="location.email" pattern={{pattern.email}} message={{message.email}}></div>
    </div>
    <h2>Values</h2>
    <p><strong>First Name:</strong> {{location.fName}}</p>
    <p><strong>Last Name:</strong> {{location.lName}}</p>
    <p><strong>Email:</strong> {{location.email}}</p>
</div>
</body>

    </html>
